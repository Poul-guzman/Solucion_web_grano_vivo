<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <img src="./img/imagenfondocafe3.jpg" alt="fondocafe" class="w-100 vh-100 position-fixed" style="object-fit: cover; z-index: -1;">
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow p-4">
            <h3 class="text-center mb-4">Formulario de Contacto</h3>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido"
                            required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Ej: 987654321" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."
                        required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
